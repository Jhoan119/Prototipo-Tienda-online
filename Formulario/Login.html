<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión - PANDEA</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
    }

    .left-panel {
      background: white;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .left-panel img {
      width: 550px;
    }

    .left-panel h1 {
      font-size: 32px;
      margin-top: 10px;
      color: #000;
    }

    .right-panel {
      flex: 1;
      background: linear-gradient(to right, #000000, #1a1a80);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: 2px solid white;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: white;
      color: black;
    }

    .extra-links {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .extra-links a {
      color: #8ab4ff;
      text-decoration: none;
      font-weight: bold;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    /* --- MODAL --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-contenido {
      background: white;
      color: black;
      width: 90%;
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      position: relative;
    }

    .botones-opciones {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .btn-opcion {
      padding: 10px 20px;
      background: #1a1a80;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-opcion:hover {
      background: black;
    }

    .cerrar {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <img src="Logo.png" alt="Logo PANDEA">
  </div>

  <div class="right-panel">
    <div class="form-container">
      <h2>¡Bienvenido de nuevo!</h2>
      <form>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar sesión</button>
      </form>

      <div class="extra-links">
        <p><a href="recuperar.html">¿Olvidaste tu contraseña?</a></p>
        <p>¿Todavía no tienes una cuenta? <a href="#" onclick="mostrarModal()">Regístrate</a></p>
      </div>
    </div>
  </div>

  <div id="modal-registro" class="modal">
    <div class="modal-contenido">
      <h2>Elige tu tipo de cuenta</h2>
      <div class="botones-opciones">
        <a href="Registro.html" class="btn-opcion">Vendedor</a>
        <a href="RegistroC.html" class="btn-opcion">Comprador</a>
      </div>
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
    </div>
  </div>

  <script>
    function mostrarModal() {
      document.getElementById("modal-registro").style.display = "block";
    }

    function cerrarModal() {
      document.getElementById("modal-registro").style.display = "none";
    }

    window.onclick = function(e) {
      if (e.target == document.getElementById("modal-registro")) {
        cerrarModal();
      }
    }
  </script>
</body>
</html>
